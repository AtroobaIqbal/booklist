    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getDatabase,
        set,
        ref,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
         apiKey: "AIzaSyA5UpEpEfaMmlY9Ar_NSw-ZwADB_ZTNcnQ",
         authDomain: "book-list-app-a180b.firebaseapp.com",
         storageBucket: "book-list-app-a180b.appspot.com",
         projectId: "book-list-app-a180b",
         appId: "1:815320865513:web:273e8c693737ca97032e78",
         messagingSenderId: "815320865513",
         measurementId: "G-W2TKP2XHY8"
      };
        

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth(app);
      const dbRef = ref(db);

      let form = document.getElementById("mainForm");
      let fullname = document.getElementById("fullname");
      let email = document.getElementById("email");
      let password = document.getElementById("password");
      let registerBtn = document.getElementById("registerBtn");

      let RegisterUser = (evt) => {
        evt.preventDefault();

        createUserWithEmailAndPassword(auth, email.value, password.value)
          .then((userCredentials) => {
            console.log("Registration successful");
            // Capture fullname correctly and store in the database
            let userFullname = fullname.value;
            set(ref(db, "UsersAuthList/" + userCredentials.user.uid), {
              fullname: userFullname,
            });

            // Redirect to home.html
            window.location.href = "login.html";
          })
          .catch((err) => {
            alert(err.message);
            console.log(err.code);
            console.log(err.message);
          });
      };

      // mainForm.addEventListener("submit", RegisterUser);
      registerBtn.onclick = RegisterUser;
    </script>
