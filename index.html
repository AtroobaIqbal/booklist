<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliophile Bookstore</title>
    <!--css file link-->
    <link rel="stylesheet" href="style.css">
    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--swiper cdn link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <!--header-->
    <header class="header">
        <div class="header_one">
            <a href="" class="logo"><i class="fas fa-book"> Bibliophile</i></a>
            <form action="" class="search-form">
                <input type="search" id="search-box" placeholder="search here">
                <label for="" class="fas fa-search"></label>
            </form>
            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="" class="fas fa-heart"></a>
                <a href="" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>
        <!--navigation bar-->
        <div class="header_two">
            <div class="navbar">
                <a href="#home">Home</a>
                <a href="#feature">feature</a>
                <a href="#arrival">arrival</a>
                <a href="#reviews">reviews</a>
                
            </div>
        </div>
    </header>
    <!--bottom nav bar-->
    <div class="bottom-navbar">
        <a href="#home" class="fas fa-home"></a>
        <a href="#feature" class="fas fa-list"></a>
        <a href="#arrivals" class="fas fa-tags"></a>
    </div>
    <!--login form-->
    <div class="login-form-container">
        <div id="close-login-btn" class="fas fa-times"></div>
        <form action="">
            <h3>Sign In</h3>
            <span>email</span>
            <input type="email" class="box" placeholder="enter your email">
            <span>password</span>
            <input type="password" class="box" placeholder="enter your password">
            <div class="check-box">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">remember me</label>
            </div>
            <input type="submit" value="sign in" class="btn">
            <p>forgot password? <a href="">click here</a></p>
            <p>don't have an account? <a href="">create a account</a></p>
        </form>
    </div>








    <!--swiper cdn link-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--js file link-->
    <script src="./app.js"></script>
</body>
</html>
